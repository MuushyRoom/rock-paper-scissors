<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="gameStyles.css" />

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="mainDiv">
      <div class="headerDiv">
        <h1 id="textHeader">Rock Paper Scissors</h1>
      </div>
      <div class="gameDiv">
        <div class="buttonDiv">
            <h3>CHOOSE A HAND</h3>
          <button id="rockButton" class="button1"  onClick="setPlayerRock();">
            ROCK
          </button>
          

          <button
            id="paperButton"
            class="button2"
            onClick="setPlayerPaper();"
          >
            PAPER
          </button>
        
          

          <button
            id="scissorsButton"
            class="button3"
            onClick="setPlayerScissors();"
          >
            SCISSORS
          </button>
         
        </div>
        <div class="resultDiv">
          <div class="handDiv">
            <div id="playerHand">
              <div id="playerHandContainer">
                <img id="playerImg" src="imgs/hidden.png" alt="" />
              </div>
              <h2>Your Hand</h2>
            </div>

            <div id="computerHand">
              <div id="computerHandContainer">
                <img id="computerImg" src="imgs/hidden.png" alt="" />
              </div>
              <h2>Computer Hand</h2>
            </div>
          </div>
          <div class="mainButtonDiv">
            <input type="button" value="Start" id="gameButton" class="buttonStart" onclick="gameStart();"></input>
        
            <script src="gameScripts.js"></script>
          
          </div>
        </div>
      </div>
    </div>
    <script>
 
        document.getElementById("rockButton").addEventListener("click", function(selectedRock) {      
          setPlayerRock();
            const myImg = document.getElementById("playerImg");
            const myButton = document.getElementById("rockButton");
        
                      const myImg1 = document.getElementById("computerImg");
                      const myButton1 = document.getElementById("rockButton");
                      myImg.src = "imgs/1.png";
                      myImg1.src = "imgs/hidden.png";
        
            
                     
           
            console.log("Rock selected");
            document.getElementById("rockButton").style.backgroundColor = "rgb(29, 240, 9)";
    document.getElementById("paperButton").style.backgroundColor = "rgb(248, 158, 117)";
    document.getElementById("scissorsButton").style.backgroundColor = "rgb(248, 158, 117)";
           
           
         
        
        
                        });


                                   
    document.getElementById("paperButton").addEventListener("click", function(selectedPaper) {
      setPlayerPaper();  
    const myImg = document.getElementById("playerImg");
    const myButton = document.getElementById("paperButton");

    const myImg1 = document.getElementById("computerImg");
    const myButton1 = document.getElementById("paperButton");

    myImg1.src = "imgs/hidden.png";
    myImg.src = "imgs/2.png";

    console.log("Paper selected");
    document.getElementById("rockButton").style.backgroundColor = "rgb(248, 158, 117)";
    document.getElementById("paperButton").style.backgroundColor = "rgb(29, 240, 9)";
    document.getElementById("scissorsButton").style.backgroundColor = "rgb(248, 158, 117)";
  
   
     });



                        document.getElementById("scissorsButton").addEventListener("click", function(selectedScissors) {
                          setPlayerScissors();  
     const myImg = document.getElementById("playerImg");
    const myButton = document.getElementById("scissorsButton");

    const myImg1 = document.getElementById("computerImg");
    const myButton1 = document.getElementById("scissorsButton");
    myImg.src = "imgs/3.png";
    myImg1.src = "imgs/hidden.png";

    console.log("Scissors selected");
    document.getElementById("scissorsButton").style.backgroundColor = "rgb(29, 240, 9)";
    document.getElementById("rockButton").style.backgroundColor = "rgb(248, 158, 117)";
    document.getElementById("paperButton").style.backgroundColor = "rgb(248, 158, 117)";
  
  
                    
                                    });
                
               </script>
  </body>
</html>
