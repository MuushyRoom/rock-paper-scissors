<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gameStyles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="mainDiv">
        <div class="headerDiv">

            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="gameDiv">
                <div class="buttonDiv">
                        <button class="button1">ROCK</button>
                        <button class="button2">PAPER</button>
                        <button class="button3">SCISSORS</button>
                        
                </div>
                <div class="resultDiv">
                    <div class="handDiv">
                     
                            <div id="playerHand">
                        <div id ="playerHandContainer">
                        <img  id="playerImg" src="imgs/1.png" alt="">
                        </div>
                        <h2>Your Hand</h2>
                    </div>
                        
                    <div id="computerHand">
                        <div id="computerHandContainer">
                            <img id="computerImg" src="imgs/hidden.png" alt="">
                        </div>
                        <h2>Computer Hand</h2>
                    </div>
                    </div>
                    <div class="mainButtonDiv">
                        <button class="buttonStart">Start</button>
                    </div>
                </div>    
        </div>
    </div>   
    
</body>
</html>
