<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gameStyles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="mainDiv">
        <div class="headerDiv">

            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="gameDiv">
                <div class="buttonDiv">
                        <button class="buttons">ROCK</button>
                        <button class="buttons">PAPER</button>
                        <button class="buttons">SCISSORS</button>
                        
                </div>
                <div class="resultDiv">
                    <div class="handDiv">
                     
                        <div id="playerHand">
                            <h2>Your Hand!</h2>
                        <h4>ROCK</h4>
                        </div>
                        
                        <div id="computerHand">
                            <h2>Your Hand!</h2>
                            <h4>PAPER</h4>
                        </div>
                    </div>
                    <div class="mainButtonDiv">
                        <button class="buttons">Start</button>
                    </div>
                </div>    
        </div>
    </div>   
    
</body>
</html>
